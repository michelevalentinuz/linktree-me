<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Michele Valentinuz</title>
  <style>
    body {
      background: #fff;
      color: #222;
      font-family: 'Inter', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      max-width: 360px;
      width: 100%;
      padding: 32px 24px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.05);
      border-radius: 12px;
      background: #fff;
      text-align: center;
    }
    .avatar {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 16px;
      background: #eee;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 8px;
      font-weight: 600;
    }
    .bio {
      font-size: 1em;
      color: #555;
      margin-bottom: 24px;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .links a {
      display: block;
      padding: 12px 0;
      background: #f7f7f7;
      border-radius: 6px;
      color: #222;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.2s, border-color 0.2s;
      border: 1px solid #e0e0e0;
    }
    .links a:hover {
      background: #eaeaea;
      border-color: #bdbdbd;
    }
    @media (max-width: 460px) {
      .container {
        padding: 18px 6px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://avatars.githubusercontent.com/u/751716?v=4" class="avatar" alt="Profile Avatar">
    <h1>me</h1>
    <div class="bio">...</div>
    <div class="links">
      <a href="https://github.com/michelevalentinuz-dotcom" target="_blank">GitHub</a>
      <a href="https://nakima.it" target="_blank">My Website</a>
      <a href="https://linkedin.com/in/michelevalentinuz" target="_blank">LinkedIn</a>
    </div>
  </div>
</body>
</html>
